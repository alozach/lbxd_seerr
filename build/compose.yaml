version: "3.2"

services:

  lbxd_seerr:
    image: aloz96/lbxd_seerr:latest
    container_name: lxbd_seerr
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE} 
        max-size: ${DOCKERLOGGING_MAXSIZE} 
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - ${DOCKERCONFDIR}/lbxd_seerr:/config
      - /dev/shm:/dev/shm